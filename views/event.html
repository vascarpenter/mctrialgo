{{define "event"}}
{{template "header" .}}
<div id="portal-header">
  <span class="login-user">{{.HospitalName}}さんとしてログインしています</span>&nbsp;
  <button type="button" onclick="location.href='/logout'">ログアウト</button>&nbsp;
  <button type="button" onclick="location.href='/resetpass'">パスワードの変更</button>
</div>
<div id="event">
    <p class="main-title">{{.Title}}</p>
    
    <form action="/event/{{.Hospid}}/{{.Serid}}" method="post" class="board-form">
        <span class="label">イベント月日</span><input type="date" name="date" class="input"  value="{{.TodayDate}}" required><br>
        <br>
        <span class="label">内容</span><input type="text" name="eventtext" class="input"><br>
        <br>
        <span class="label">生存確認</span>
        <input id="alive" type="radio" class="radio-inline__input" name="alive" value="0"  />
        <label for="alive" class="radio-inline__label" for="0" >死亡</label>
        <input id="dead" type="radio" class="radio-inline__input" name="alive" value="1" checked/>
        <label for="dead" class="radio-inline__label" for="1" >生存</label><br>
        <br><br>
        <span class="label">身長</span><input type="text" name="bh" class="input"><br>
        <br>
        <span class="label">体重</span><input type="text" name="bw" class="input"><br>
        <br>
        <span class="label">収縮期血圧</span><input type="text" name="sbp" class="input"><br>
        <br>
        <span class="label">拡張期血圧</span><input type="text" name="dbp" class="input"><br>
        <br>
        <span class="label">脈拍数</span><input type="text" name="hr" class="input"><br>
        <br>
       
        <button type="submit" class="submit">新規イベント登録</button><br>
    </form>
    <button type='button' onclick="location.href='/eventlist/{{.Hospid}}/{{.Serid}}'">イベント一覧画面に戻る</button>

</div>
{{template "footer"}}
{{end}}
