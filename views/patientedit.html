{{define "patientedit"}}
{{template "header" .}}
<div id="portal-header">
  <span class="login-user">{{.HospitalName}}さんとしてログインしています</span>&nbsp;
  <button type="button" onclick="location.href='/logout'">ログアウト</button>&nbsp;
  <button type="button" onclick="location.href='/resetpass'">パスワードの変更</button>
</div>
<div id="register">
    <p class="main-title">{{.Title}}</p>
  
        <form action="/patientedit/{{.Person.HospitalID}}/{{.Person.Serialid}}" method="post" class="board-form">
        <span class="label">施設ID</span><input type="text" name="patientid" class="input" value="{{.Person.PatientID.Value}}" required><br>
        <span class="label">イニシャル</span><input type="text" name="initial" class="input" value="{{.Person.Initial.Value}}" required><br>
          <span class="label">生年月日</span><input type="date" name="birth" class="input"  value="{{.Person.Birthdate.Value.Format "2006-01-02"}}" required><br>
        <span class="label">性別</span>
        <input id="male" type="radio" class="radio-inline__input" name="sex" value="0" {{ if not .Person.Female.Value }}checked{{end}}/>
        <label for="male" class="radio-inline__label" for="0" >男性</label>
        <input id="female" type="radio" class="radio-inline__input" name="sex" value="1" {{ if .Person.Female.Value }}checked{{end}}/>
        <label for="female" class="radio-inline__label" for="1" >女性</label><br>
        <br><br>
        <span class="label">治療グループ(数字)</span><input type="text" name="trialgroup" class="input" value="{{.Person.Trialgroup}}"><br>
        <span class="label">同意取得日</span><input type="date" name="allowdate" class="input"  value="{{.Person.Allowdate.Value.Format "2006-01-02"}}" required><br>
        <span class="label">試験開始日</span><input type="date" name="startdate" class="input"  value="{{.Person.Startdate.Value.Format "2006-01-02"}}" required><br>
       
        <button type="submit" class="submit">編集項目の登録</button><br><br>
        <button type="button" onclick="location.href='/'">病院ポータル画面に戻る</button>
        
  </form>
</div>
{{template "footer"}}
{{end}}
